
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual - Producto</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <header>
        <h1>Tienda virtual</h1>
    </header>

    <main class="producto-detalle">
        
        <div class="galeria-imagenes">
            <img id="imgPrincipal" src="monito.jpg" alt="Vista Principal del Producto" class="imagen-producto">
            <img id="imgMiniatura" src="nazca-nasca-visitlar.jpg" alt="Miniatura del Producto" class="imagen-producto">
        </div>

        <div class="info-producto">
            <h2>Camiseta Casual de Algodón</h2>
            <p class="precio">$25.00</p>
            <p>Una camiseta cómoda y de estilo moderno, ideal para el día a día.</p>
            
            <button id="btnComprar">Añadir al Carrito</button>
            <p id="mensaje-carrito" class="oculto"></p>
        </div>

    </main>

    <script src="script.js"></script>

</body>
</html>
